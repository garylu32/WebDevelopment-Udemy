<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">
        <label for="First">First Name</label>
        <input id="First" type="text" name="firstname" required>
        <label for="Last">Last Name</label>
        <input id="Last" type="text" name="lastname" required>

        <p>
            Select a Race:
        </p>
        <input type="radio" name="race" id="fun" value="fun">
        <label for="fun">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
</body>

</html>
